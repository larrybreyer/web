<!DOCTYPE html>
<html lang="en">

<head>

<!-- https://www.youtube.com/watch?v=x-LVUk2IxDU -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Page Banner</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>


        html,
        body {
          margin: 0;
        }
        
        .banner {
          background: #009579;
        }
        
        .banner__content {
          padding: 16px;
          max-width: 500px;
          margin: 0 auto;
          display: flex;
          align-items: center;
        }
        
        .banner__text {
          flex-grow: 1;
          line-height: 1.4;
          font-family: "Quicksand", sans-serif;
        }
        
        .banner__close {
          background: none;
          border: none;
          cursor: pointer;
        }
        
        .banner__text,
        .banner__close > span {
          color: #ffffff;
        }


</style>
</head>

<body>

  <div class="banner">
    <div class="banner__content">
      <div class="banner__text">
        <strong>Reminder:</strong> your subscription expires in 22 days. Renew to avoid account suspension.
      </div>
<!--
      <button class="banner__close" type="button" onclick="Close()">
-->
      <button class="banner__close" type="button" >
        <span class="material-icons">
          close
        </span>
      </button>
    </div>
  </div>


    <script>
        document.querySelector(".banner__close").addEventListener("click", 
            function () {
                this.closest(".banner").style.display = "none";
            }
        );
    </script>

</body>

</html>
