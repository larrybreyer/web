<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Change the Style</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="events2.css">
    <script src="events2.js"></script>

  </head>
  <body>
        
        <h1>Changing the Style</h1>
        <p> JavaScript can change the style of an HTML element.</p>

        <button type="button" onclick="openMe()">Open!</button>

        <button type="button" onclick="closeMe()">Close!</button>

        <p id="demo">Extra details...You can open and close this paragraph
            using the button above.</p>

  </body>
</html>
