<!Doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Form Validation Example</title>
</head>
<body>

        <script>
            function check() {
                var email1 = document.getElementById('email_addr');
                var email2 = document.getElementById('email_repeat');
                if ( email1.value != email2.value ) {
                    alert("The two emails must match.");
                    return false;
                }
            }
        </script>
        <form>
            <label>Preferred email address:
                <input type="email" id="email_addr" name="emali1"
                    value="me@me.com" required>
            </label>
            <br/>

            <label>Repeat email address:
                <input type="email" id="email_repeat" name="emali2"
                    required onchange="check()">
            </label>
            <br/>

            <input type='submit' value="Confirm Emails!"
                onclick="return check();">


        </form>

</body>
</html>
