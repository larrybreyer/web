<!Doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Change the Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <h1>Modify the DOM</h1>
    <button
        onclick="document.getElementById('stuff').innerHTML =
        'Clicked First Button';"
    >First</button>
    <button
        onclick="document.getElementById('stuff').innerHTML =
        'Clicked Second Button';"
    >Second</button>
    <p>This code shouldn't change.</p>
    <p id="stuff">This will change.</p>
    <p>This shouldn't change either.</p>
</body>
</html>
