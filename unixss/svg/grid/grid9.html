<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Grid with Axes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        svg {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <svg id="grid" width="1000" height="1000">
        <path d="M   50    0 V 1000" stroke="black"/>
        <path d="M  100    0 V 1000" stroke="black"/>
        <path d="M  150    0 V 1000" stroke="black"/>
        <path d="M  200    0 V 1000" stroke="black"/>
        <path d="M  250    0 V 1000" stroke="black"/>
        <path d="M  300    0 V 1000" stroke="black"/>
        <path d="M  350    0 V 1000" stroke="black"/>
        <path d="M  400    0 V 1000" stroke="black"/>
        <path d="M  450    0 V 1000" stroke="black"/>
        <path d="M  500    0 V 1000" stroke="black" stroke-width="3"/>
        <path d="M  550    0 V 1000" stroke="black"/>
        <path d="M  600    0 V 1000" stroke="black"/>
        <path d="M  650    0 V 1000" stroke="black"/>
        <path d="M  700    0 V 1000" stroke="black"/>
        <path d="M  750    0 V 1000" stroke="black"/>
        <path d="M  800    0 V 1000" stroke="black"/>
        <path d="M  850    0 V 1000" stroke="black"/>
        <path d="M  900    0 V 1000" stroke="black"/>
        <path d="M  950    0 V 1000" stroke="black"/>

        <path d="M    0   50 H 1000" stroke="black"/>
        <path d="M    0  100 H 1000" stroke="black"/>
        <path d="M    0  150 H 1000" stroke="black"/>
        <path d="M    0  200 H 1000" stroke="black"/>
        <path d="M    0  250 H 1000" stroke="black"/>
        <path d="M    0  300 H 1000" stroke="black"/>
        <path d="M    0  350 H 1000" stroke="black"/>
        <path d="M    0  400 H 1000" stroke="black"/>
        <path d="M    0  450 H 1000" stroke="black"/>
        <path d="M    0  500 H 1000" stroke="black" stroke-width="3"/>
        <path d="M    0  550 H 1000" stroke="black"/>
        <path d="M    0  600 H 1000" stroke="black"/>
        <path d="M    0  650 H 1000" stroke="black"/>
        <path d="M    0  700 H 1000" stroke="black"/>
        <path d="M    0  750 H 1000" stroke="black"/>
        <path d="M    0  800 H 1000" stroke="black"/>
        <path d="M    0  850 H 1000" stroke="black"/>
        <path d="M    0  900 H 1000" stroke="black"/>
        <path d="M    0  950 H 1000" stroke="black"/>
    </svg>

</body>
</html>
