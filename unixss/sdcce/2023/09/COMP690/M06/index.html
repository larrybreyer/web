<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M6 Assignment</title>
    <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    >

    <style>
        h1 {margin-bottom: 30px;
            margin-left: 100px;}
        label {font-weight: bold;}
        input, select {margin-bottom: 10px;}
        form {
          width: 30%; padding: 20px;
          margin-left: 100px;
          background-color: lightgray;
          border-style: solid;
          border-color: orange;
          }
    </style>
    <script src="js/script.js" defer></script>
</head>
<body class="mt-2 ml-4">
  <h1>Employee Management System</h1>
    <form id="empForm" class="form-group">

      <div class="form-group">
        <label for="empid">8-digit Employee ID</label><br>
        <input type="text" class="form-group"  id="empid" required maxlength="8">
      </div>

      <div class="form-group">
        <label for="name">Full Name</label><br>
        <input type="text" class="form-group"  id="name" required>
      </div>

      <div class="form-group">
        <label for="ext">4-Digit Extension</label><br>
        <input type="text" class="form-group"  id="ext" required maxlength="4">
      </div>

      <div class="form-group">
        <label for="email">Email</label><br>
        <input type="email" class="form-group"  id="email" required>
      </div>

      <div class="form-group">
        <label for="department">Department</label><br>
        <select class="form-group" name="department" id="department">
          <option value="Administrative">Administrative</option>
          <option value="Engineering">Engineering</option>
          <option value="Executive">Executive</option>
          <option value="Marketing">Marketing</option>
          <option value="Quality Assurance">Quality Assurance</option>
          <option value="Sales">Sales</option>
        </select>
      </div>
      <br>
      <button type="button" id="submit" class="btn btn-success">Add Employee</button> 

    </form>
</body>
</html>
